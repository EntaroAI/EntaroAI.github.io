<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entaro - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background-color: #0F0F0F;
            color: #A0A0A0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 2rem;
        }

        /* Header with company name */
        .header {
            text-align: center;
            padding: 3rem 0;
        }

        .company-name {
            font-size: 4rem;
            font-weight: bold;
            letter-spacing: 0.3em;
            color: #A0A0A0;
            text-shadow: 
                0 0 10px rgba(210, 210, 210, 0.3),
                0 2px 4px rgba(80, 80, 80, 0.8);
            background: linear-gradient(135deg, #D2D2D2 0%, #A0A0A0 50%, #505050 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem auto;
            display: block;
            opacity: 0.9;
            transition: opacity 0.3s ease;
        }

        .logo:hover {
            opacity: 1;
        }

        /* Main content area */
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .coming-soon {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 0.2em;
            color: #A0A0A0;
            text-shadow: 0 2px 8px rgba(80, 80, 80, 0.6);
            position: relative;
            padding: 2rem;
        }

        .coming-soon::before,
        .coming-soon::after {
            content: '';
            position: absolute;
            height: 1px;
            width: 100px;
            background: linear-gradient(90deg, transparent, #A0A0A0, transparent);
            top: 50%;
            transform: translateY(-50%);
        }

        .coming-soon::before {
            left: -150px;
        }

        .coming-soon::after {
            right: -150px;
        }

        /* Footer with contact info */
        .footer {
            text-align: center;
            padding: 3rem 0;
            border-top: 1px solid rgba(160, 160, 160, 0.2);
        }

        .contact-info {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #A0A0A0;
        }

        .contact-info a {
            color: #D2D2D2;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .contact-info a:hover {
            color: #ffffff;
            text-shadow: 0 0 8px rgba(210, 210, 210, 0.5);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .company-name {
                font-size: 2.5rem;
                letter-spacing: 0.2em;
            }

            .coming-soon {
                font-size: 1.8rem;
                letter-spacing: 0.1em;
            }

            .coming-soon::before,
            .coming-soon::after {
                width: 50px;
            }

            .coming-soon::before {
                left: -75px;
            }

            .coming-soon::after {
                right: -75px;
            }

            .container {
                padding: 1rem;
            }
        }

        /* Subtle animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .company-name,
        .coming-soon,
        .contact-info {
            animation: fadeIn 1s ease-out;
        }

        .coming-soon {
            animation-delay: 0.3s;
            animation-fill-mode: both;
        }

        .contact-info {
            animation-delay: 0.6s;
            animation-fill-mode: both;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="entaro-logo.png" alt="Entaro Logo" class="logo">
            <h1 class="company-name">ENTARO</h1>
        </header>

        <main class="main-content">
            <div class="coming-soon">COMING SOON</div>
        </main>

        <footer class="footer">
            <div class="contact-info">
                <div>For inquiries, please contact:</div>
                <div><a href="mailto:contact@entaro.com">contact@entaro.com</a></div>
                <div><a href="tel:+1234567890">+1 (234) 567-8900</a></div>
            </div>
        </footer>
    </div>
</body>
</html>
